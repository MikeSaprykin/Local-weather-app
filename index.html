<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local weather app</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="container">
            <div class="row text-center">
                <h2 >Local Weather App</h2>
                <div class="col-md-offset-3 col-md-6 col-sm-10 weather-app-bg text-center">
                    <div class="location">
                    </div>
                    <div class="temperature">
                        <div class="vertical flip-container" ontouchstart="this.classList.toggle('hover');">
                            <div class="flipper">
                                <div class="front celsium deg-trigger">
                                    <!-- front content -->
                                </div>
                                <div class="back farenheit deg-trigger">
                                    <!-- back content -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="weather-icon">
                        <div class="description"></div>
                        <img class="icon" src="" heigth="150px" width="150px">
                    </div>
                    <div class="wind-humidity">
                        <div class="col-md-6 col-xs-12 wind">
                        </div>
                        <div class="col-md-6 col-xs-12 humidity">
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="assets/js/mikeCustoms.js"></script>
</body>
</html>
