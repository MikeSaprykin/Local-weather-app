<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local weather app</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="container">
            <div class="row text-center">
                <h2 >Local Weather App</h2>
                <div class="col-md-offset-3 col-md-6 col-sm-10 weather-app-bg text-center">
                    <div class="location">
                        <p>
                            <i class='fa fa-compass location'></i>
                            <span>
                            </span>
                        </p>
                    </div>
                    <div class="temperature">
                        <div class="vertical flip-container" ontouchstart="this.classList.toggle('hover');">
                            <div class="flipper">
                                <div class="front celsium deg-trigger">
                                    <img src='http://s13.postimg.org/m1nh2gszb/tool.png' height='55px' width='55px'>
                                    <span> </span>
                                    <!-- front content -->
                                </div>
                                <div class="back farenheit deg-trigger">
                                    <img src='http://s13.postimg.org/m1nh2gszb/tool.png' height='55px' width='55px'>
                                    <span> </span>
                                    <!-- back content -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="weather-icon">
                        <div class="description"></div>
                        <img class="icon" src="" heigth="150px" width="150px">
                    </div>
                    <div class="wind-humidity">
                        <div class="col-md-6 col-xs-12 wind">
                            <img src='http://s24.postimg.org/htwtilllh/weather.png' height='50px' width='50px'>
                                <span></span>
                                m/s
                        </div>
                        <div class="col-md-6 col-xs-12 humidity">
                            <img src='http://s24.postimg.org/5qrhv1aj9/shape.png' height='35px' width='35px'>
                                <span> </span>
                                %
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</body>
</html>
